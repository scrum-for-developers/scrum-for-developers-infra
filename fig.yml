jenkins:
  build: docker/jenkins
  links:
  - tomcat
  - artifactory
  - sonar
  - sonarmysql
  - mysql
  - apachehttpd
  environment:
  - JENKINS_URL=http://jenkins:8080
  - ARTIFACTORY_URL=http://artifactory:8080/artifactory
  - APACHE_URL=http://apachehttpd:80
  ports:
  - "8080:8080"
artifactory:
  image: mattgruter/artifactory
  ports:
  - "8081:8080"
sonarmysql:
  image: tpires/sonar-mysql
  expose:
  - 3306
sonar:
  build: docker/sonar
  links:
  - sonarmysql:db
mysql:
  image: mysql
tomcat:
  build: docker/tomcat
  links:
  - mysql
apachehttpd:
  build: docker/apache-httpd
