jenkins:
  build: docker/jenkins
  links:
  - tomcat
  - artifactory
  - sonar
  - sonarmysql
  - mysql
  - apachehttpd
  environment:
  - PSD_SERVER=artifactory:8080
artifactory:
  image: mattgruter/artifactory
sonarmysql:
  image: tpires/sonar-mysql
  expose: 
  - 3306
sonar:
  build: docker/sonar
  links:
  - sonarmysql:db
mysql:
  image: mysql
tomcat:
  build: docker/tomcat
  links:
  - mysql
apachehttpd:
  build: docker/apache-httpd
  
