# Spring WebApp Config
server.context-path=/worblehat

# Database Config
# Un-comment these lines to connect to a database. When commented out, you automatically get an in-memory-database.
spring.datasource.url=jdbc:mysql://worblehatdb:3306/worblehat
spring.datasource.username=worblehat
spring.datasource.password=worblehat
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Spring Boot Admin Config
#spring.boot.admin.url=http://localhost:8888
spring.application.name=@pom.artifactId@
info.version=@pom.version@
info.stage=test
logging.file=/tmp/@pom.artifactId@.log
liquibase.change-log=classpath:master.xml
spring.jpa.hibernate.ddl-auto=validate
